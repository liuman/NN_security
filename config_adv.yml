ATTACK:
    name: 'L2DeepFoolAttack'
    arguments:
        epsilon: 'custom'

DATASET:
    name: 'existing'
    arguments:
        number_of_samples: 1
        grid_size: 224
        side_length: 8
        shade_contrast: 0.15
        separate: 0
        corners: [1, 2, 4]
        save: True 
        images: "/mn/nam-shub-01/scratch/vegarant/NN_security/data/fixed_shades_train_imagesnoiseless" 
        labels: "/mn/nam-shub-01/scratch/vegarant/NN_security/data/fixed_shades_train_labels" 
        difference: "/mn/nam-shub-01/scratch/vegarant/NN_security/data/fixed_shades_train_difference" 
        original_images: "data/original_images_resnet_L2DF2"
        adv_images: "data/adv_images_resnet_L2DF2"
        adv_labels: "data/adv_labels_resnet_L2DF2"
        model: 1
    train_arguments:
        number_of_samples: 1
        grid_size: 224
        side_length: 8
        shade_contrast: 0.15
        separate: 0
        corners: [1, 2, 4]
        save: True 
        images: "/mn/nam-shub-01/scratch/vegarant/NN_security/data/fixed_shades_train_images"
        labels: "/mn/nam-shub-01/scratch/vegarant/NN_security/data/fixed_shades_train_labels" 
        difference: "/mn/nam-shub-01/scratch/vegarant/NN_security/data/fixed_shades_train_difference" 
        model: 1

MODEL:
    name: resnet
    arguments:    
        act: relu
        final_act: sigmoid
        bias_initializer: zeros

MODEL_METADATA:
    precision: float64
    save_final_model: yes
    dest_model: model
    model_number_type: fixed
    model_number_arguments:
        model_id: 300
        counter_path: ./
    save_best_model:
        use_model_checkpoint: yes
        arguments:
            filepath: best_model_resnet.h5
            monitor: val_acc
            verbose: 1
            save_best_only: False
            mode: max
            period: 1

TRAIN:
    batch_size: 500
    shuffle: no
    validate_every: 1000
    optim:
        type: adam
        arguments:
            param1: none
    max_epoch: 50 
    stopping_criteria:
        type: epoch
        arguments:
            monitor: val_acc
            mode: auto
            verbose: 1
            patience: 5

    loss:
        type: SparseCategoricalCrossentropy
        arguments:
            param1: none
    metrics:
        metric1: accuracy

COMPUTER_SETUP:
    use_gpu: yes
    compute_node: 2

INFORMATION_TRAIN:
    save_every: 10
    print_every: 10
    plot:
        font_size: 15
        loss_train: no
        accuracy_train: no


