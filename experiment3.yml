TEST:
    arguments:
        number_of_samples: 1000
        grid_size: 128 
        side_length: 30
        width: 4
        shift: True
        epsilon: -0.01
        save: False 
        images: "data_test_images"
        labels: "data_test_labels" 
MODEL: 
    name: cnndrop 
    arguments:
        act: relu
        final_act : sigmoid

TRAIN:
    optim:
        type: adam
        arguments:
            param1: none

    loss:
        type: binary_crossentropy
        arguments:
            param1: none

    metrics:
        metric1: accuracy
